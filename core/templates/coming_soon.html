<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_name }} - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
        }

        .coming-soon {
            display: inline-block;
            padding: 8px 20px;
            background: #fff5f5;
            color: #d63031;
            border-radius: 20px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        p {
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #0984e3;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #0773c5;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ model_name }}</h1>
        <span class="coming-soon">Coming Soon</span>
        <p>We're working hard to bring you this feature. Please check back later!</p>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>

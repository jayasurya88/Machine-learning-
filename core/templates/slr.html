<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Linear Regression - Fuel Consumption Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .subtitle {
            color: #636e72;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
            font-weight: 400;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
        }

        .btn {
            background: #0984e3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: block;
        }

        .btn:hover {
            background: #0773c5;
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .result-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-title {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .result-value {
            color: #0984e3;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .accuracy-info {
            color: #2d3436;
            font-size: 1.1em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dfe6e9;
        }

        .accuracy-value {
            color: #00b894;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #0984e3;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
        }

        .error-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #fff5f5;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .error-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .error-message {
            color: #d32f2f;
            font-size: 1em;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0984e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel Consumption Prediction</h1>
        <p class="subtitle">Predict fuel consumption based on distance driven</p>
        
        <div class="form-container">
            <form id="predictionForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.distance.label_tag }}
                    {{ form.distance }}
                </div>
                <button type="submit" class="btn">Predict Fuel Consumption</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Making prediction...</p>
        </div>

        <div class="error-container" id="errorContainer">
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">Predicted Fuel Consumption:</div>
            <div class="result-value" id="predictionValue"></div>
            <div class="accuracy-info" id="accuracyInfo"></div>
        </div>

        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset previous results and errors
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('errorContainer').classList.remove('active');
            document.getElementById('loading').classList.add('active');
            
            const formData = new FormData(this);
            
            fetch('', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('active');
                
                if (data.success) {
                    document.getElementById('predictionValue').textContent = `${data.prediction} liters`;
                    document.getElementById('resultContainer').classList.add('active');
                    
                    // Display accuracy if available
                    const accuracyInfo = document.getElementById('accuracyInfo');
                    if (data.accuracy !== null) {
                        accuracyInfo.innerHTML = `Model Accuracy: <span class="accuracy-value">${data.accuracy}%</span>`;
                    } else {
                        accuracyInfo.innerHTML = 'Model accuracy information not available';
                    }
                } else {
                    document.getElementById('errorMessage').textContent = data.error;
                    document.getElementById('errorContainer').classList.add('active');
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('errorMessage').textContent = 'An error occurred while making the prediction. Please try again.';
                document.getElementById('errorContainer').classList.add('active');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
